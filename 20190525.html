                <h2>Chichibu, Saitama</h2><br>
                2019.05.25<br>
                <br>
                金曜日の退勤後に電車で飯能へ移動し、アプリで予約した民泊に宿泊。<br>
                土曜日は秩父をぶらぶら散歩。<br>
                都会に疲弊した私には、こんな週末がちょうどいい。<br>
                <br>
                秩父に来るのは大学時代に友人とかき氷を食べに来た時以来だった。<br>
                この場所にはなんでもない景色が特別に感じられる、そんな不思議な雰囲気がある。<br>
                使用カメラ：
